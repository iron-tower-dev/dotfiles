# Gaming Environment Variables
# Optimizations for gaming performance and compatibility

# AMD GPU optimizations
RADV_PERFTEST=gpl,nggc,sam
RADV_DEBUG=llvm

# NVIDIA GPU optimizations  
__GL_SHADER_DISK_CACHE=1
__GL_SHADER_DISK_CACHE_SKIP_CLEANUP=1
__GL_THREADED_OPTIMIZATIONS=1

# Wine/Proton optimizations
WINE_CPU_TOPOLOGY=8:4
WINE_LARGE_ADDRESS_AWARE=1

# Steam optimizations
STEAM_FRAME_FORCE_CLOSE=1
STEAM_MULTIPLE_XWAYLANDS=1

# Vulkan optimizations
VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/radeon_icd.x86_64.json:/usr/share/vulkan/icd.d/intel_icd.x86_64.json:/usr/share/vulkan/icd.d/nvidia_icd.json
VK_DRIVER_FILES=/usr/share/vulkan/icd.d/radeon_icd.x86_64.json:/usr/share/vulkan/icd.d/intel_icd.x86_64.json:/usr/share/vulkan/icd.d/nvidia_icd.json

# Mesa optimizations
MESA_GL_VERSION_OVERRIDE=4.6
MESA_GLSL_VERSION_OVERRIDE=460

# Gaming-specific optimizations
MANGOHUD=1
GAMEMODERUNEXEC=1

# Audio optimizations for gaming
PULSE_LATENCY_MSEC=30
