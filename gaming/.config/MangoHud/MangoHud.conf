# MangoHud Configuration
# Gaming performance overlay settings

### Display Options
# Show GPU and CPU stats
gpu_stats
cpu_stats
cpu_temp
gpu_temp

# Show memory usage
ram
vram

# Show framerate and frame timing
fps
frametime=1
frame_timing=1

# Show engine info when available
engine_version
vulkan_driver

### Layout and Position
position=top_left
table_columns=3
gpu_color=2e9ef4
cpu_color=2e9ef4
vram_color=ad70fc
ram_color=c69026
engine_color=eb6f92
io_color=a6da95
frametime_color=00ff00
background_color=020202
background_alpha=0.4
font_size=24

### Performance Metrics
# Show 1% and 0.1% low framerates
fps_metrics=avg,0.01
fps_color_change
fps_value=30,60

# I/O stats (optional, can be resource intensive)
io_read
io_write

# Network stats (optional)
network

### Logging (uncomment to enable)
# output_folder=/tmp/mangohud-logs
# log_duration=30
# autostart_log=1
# log_interval=1000

### Keybinds
toggle_hud=Shift_R+F12
toggle_logging=Shift_L+F2
reload_cfg=Shift_L+F4
upload_log=Shift_L+F3

### Filtering
# Blacklist applications (uncomment and modify as needed)
# blacklist=mpv,firefox

### Wine/Proton specific
# Show Wine/Proton version
wine

### Advanced
# Update interval in milliseconds
fps_sampling_period=500

# Horizontal HUD
horizontal
hud_compact

# Round corners
round_corners=5

# Alpha for inactive HUD elements
alpha=0.6

# Text outline
text_outline=true
text_outline_color=000000
text_outline_thickness=1.5
