# libvirt.conf - Configuration for libvirt client
#
# This file configures the libvirt client behavior

# URI of the default hypervisor connection
# Set to qemu:///system for system-wide VMs (default)
# Set to qemu:///session for user session VMs
uri_default = "qemu:///system"

# Keep connection alive
keepalive_interval = 5
keepalive_count = 5